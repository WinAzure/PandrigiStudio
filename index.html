<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandrigiStudio</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PandrigiStudio">
    <link rel="apple-touch-icon" href="https://pandrigi.de/PandrigiStudio/icons/icon_192x192.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #a6c8ff;
            color: #2c3e50;
            overflow-x: hidden;
        }
    
        h1 {
            text-align: center;
            color: #3498db;
        }
    
        #languageSelector, #filename {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #85c1e9;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
        }
    
        .CodeMirror {
            width: 80%;
            height: 400px;
            display: block;
            margin: 20px auto;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #d5e8f2;
            color: #2c3e50;
        }
    
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
        #licenseButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <button id="licenseButton" onclick="showLicense()">Codemirror License</button>
    <h1>PandrigiStudio</h1>
    <select id="languageSelector">
        <option value="txt">.txt</option>
        <option value="html">.html</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="csharp">C#</option>
        <option value="cpp">C++</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="typandrigi">.typandrigi</option>
    </select>
    <textarea id="editor" placeholder="Write your code here..."></textarea>
    <div>
        <input type="text" id="filename" placeholder="Filename">
        <button onclick="importCode()">Import</button>
        <button onclick="exportCode()">Export</button>
        <button onclick="openLivePreview()">Open Live Preview</button>
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.py,.html,.js,.cs,.cpp,.css,.java,.rb,.php,.typandrigi"/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/ruby/ruby.min.js"></script>
    <script>
        const editorElement = document.getElementById('editor');
        const codeMirrorEditor = CodeMirror.fromTextArea(editorElement, {
            lineNumbers: true,
            theme: 'dracula',
            mode: 'text/plain'
        });

        document.getElementById('languageSelector').addEventListener('change', function() {
            const language = this.value;
            const mode = getMode(language);
            codeMirrorEditor.setOption('mode', mode);
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function importCode() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    codeMirrorEditor.setValue(e.target.result);
                    const fileExtension = getFileExtensionFromName(file.name);
                    document.getElementById('languageSelector').value = fileExtension;
                    const mode = getMode(fileExtension);
                    codeMirrorEditor.setOption('mode', mode);
                };
                reader.readAsText(file);
            }
        }

        function exportCode() {
            const code = codeMirrorEditor.getValue();
            const filename = document.getElementById('filename').value.trim();
            const language = document.getElementById('languageSelector').value;

            if (filename === '') {
                alert('Please enter a filename.');
                return;
            }

            const fullFilename = `${filename}.${getFileExtension(language)}`;
            const mimeType = getMimeType(language);
            const blob = new Blob([code], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fullFilename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function getFileExtension(language) {
            return language;
        }

        function getFileExtensionFromName(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getMimeType(language) {
            switch (language) {
                case 'html': return 'text/html';
                case 'python': return 'text/x-python';
                case 'javascript': return 'application/javascript';
                case 'css': return 'text/css';
                default: return 'text/plain';
            }
        }

        function getMode(language) {
            switch (language) {
                case 'html': return 'htmlmixed';
                case 'python': return 'python';
                case 'javascript': return 'javascript';
                case 'css': return 'css';
                default: return 'text/plain';
            }
        }

        function openLivePreview() {
            const code = codeMirrorEditor.getValue();
            const language = document.getElementById('languageSelector').value;
            const newWindow = window.open();
            if (language === 'html') {
                newWindow.document.write(code);
            } else {
                newWindow.alert('Live Preview is only supported for HTML.');
                newWindow.close();
            }
        }

</body>
